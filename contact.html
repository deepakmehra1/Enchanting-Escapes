<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>MP TOURISM PACHMARI</title>

</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><img src="logi.png" alt="logo"></span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/places.html">Places</a></li>
                <li><a href="/contact.html">Contact us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="querry" placeholder="search hotels">
                <button class="btn">search</button>
            </form>
        </div>
    </nav>




    <div class="contact">
        <p class="contact-heading">CONTACT US</p>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your mobile number">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="form-box">
                <textarea name="" id="" cols="30" rows="10" placeholder="enter your interest"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">submit</button>
            </div>
        </div>


    </div>



    <div class="footer max-width-2 m-auto">
        <p class="footer-heading">FOLLOW US ON</p>
        <div class="social-center">
            <ul class="social">
                <li><a href="www.facebook">
                        <img src="facebooklogo.png" alt="facebook">
                    </a></li>
                <li><a href="www.youtube">
                        <img src="youtubelogo.png" alt="youtube">
                    </a></li>
                <li><a href="www.instagram">
                        <img src="instalogo.png" alt="instagram">
                    </a></li>
            </ul>
        </div>
        
    </div>
</body>

</html>
